<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Velkommen til Nannestad</h1>

    <label for="languageSelect">Velg språk:</label>
    <select id="languageSelect">
        <option value="norsk">Norsk</option> 
        <option value="japansk">Japansk</option>
    </select>

    <div id="content"> <!-- En container for tekstinnhold som kan skifte avhengig av språkvalget. -->
        <p id="norskText">Nannestad er en vakker kommune i Viken fylke i Norge.</p> 
        <p id="japanskText">ナンネスタッドはノルウェーのビケン県にある美しい町です。</p>
    </div>

    <script>
        const languageSelect = document.getElementById('languageSelect'); // Henter select-menyen ved hjelp av id "languageSelect".
        const norskText = document.getElementById('norskText'); // Henter norsk tekst ved hjelp av id "norskText".
        const japanskText = document.getElementById('japanskText'); // Henter japansk tekst ved hjelp av id "japanskText".

        languageSelect.addEventListener('change', function () { // Legger til en hendelseslytter for endring i språkvalget.
            const selectedLanguage = languageSelect.value; // Henter verdien (språket) som er valgt i rullegardinmenyen.

            if (selectedLanguage === 'norsk') {
                norskContent.style.display = 'block'; // Viser norsk tekst.
                japanskContent.style.display = 'none'; // Skjuler japansk tekst.
            } else if (selectedLanguage === 'japansk') {
                norskContent.style.display = 'none'; // Skjuler norsk tekst.
                japanskContent.style.display = 'block'; // Viser japansk tekst.
            }
        });
    </script>
</body>
</html>
