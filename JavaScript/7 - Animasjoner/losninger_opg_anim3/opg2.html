<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #greenBox {
      width: 250px;
      height: 100px;
      background-color: green;
      transition: transform 4s, background-color 4s;
    }

    #greenBox:hover {
      transform: rotate(1080deg);
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="greenBox"></div>
</body>
</html>
