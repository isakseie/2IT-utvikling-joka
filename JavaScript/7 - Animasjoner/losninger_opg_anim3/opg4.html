<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #blackBall {
      width: 50px;
      height: 50px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      0%, 100% {
        left: -50px;
      }
      50% {
        left: calc(100% + 50px);
      }
    }
  </style>
</head>
<body>
  <div class="blackBall"></div>
</body>
</html>
